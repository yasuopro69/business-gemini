<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Gemini Login</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #f4f5f7;
            --card-bg: #fff;
            --text: #1f2933;
            --muted: #6b7280;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --danger: #ef4444;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card-bg: #1e293b;
                --text: #e2e8f0;
                --muted: #94a3b8;
            }
        }
        body {
            margin: 0;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.2);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        h1 {
            margin: 0 0 12px;
            font-size: 28px;
            font-weight: 700;
        }
        p {
            margin: 0 0 32px;
            color: var(--muted);
        }
        label {
            display: block;
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 6px;
        }
        input[type="password"] {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            font-size: 16px;
            background: transparent;
            color: var(--text);
        }
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
            margin-top: 24px;
        }
        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        .error-message {
            margin-top: 12px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.12);
            color: var(--danger);
            font-size: 14px;
            display: none;
        }
        .footer {
            margin-top: 24px;
            font-size: 13px;
            color: var(--muted);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome Back</h1>
        <p>Enter the admin password to access the Business Gemini management panel.</p>
        <form id="loginForm">
            <label for="password">Admin Password</label>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
            <button type="submit">Login</button>
            <div class="error-message" id="errorBox"></div>
        </form>
        <div class="footer">The password will be set automatically on the first login. Please keep it safe.</div>
    </div>
    <script>
        const ADMIN_TOKEN_KEY = 'admin_token';
        const form = document.getElementById('loginForm');
        const errorBox = document.getElementById('errorBox');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorBox.style.display = 'none';
            const password = document.getElementById('password').value.trim();
            if (!password) {
                showError('Please enter your password');
                return;
            }
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await res.json();
                if (!res.ok || data.error) {
                    throw new Error(data.error || 'Login failed');
                }
                if (data.token) {
                    localStorage.setItem(ADMIN_TOKEN_KEY, data.token);
                }
                window.location.href = '/';
            } catch (err) {
                showError(err.message || 'Login failed, please try again');
            }
        });
        function showError(message) {
            errorBox.textContent = message;
            errorBox.style.display = 'block';
        }
    </script>
</body>
</html>
