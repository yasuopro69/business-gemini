<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Gemini - Intelligent Conversation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_history.css') }}">
    
</head>
<body>

    <!-- Top Bar -->
    <div class="header">
        <h1>Business Gemini <span style="font-weight: 400; color: var(--text-muted); font-size: 0.8em; margin-left: 8px;">Intelligent Conversation</span></h1>
        <div class="header-controls">
            <div class="model-selector">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect">
                    <option value="gemini-enterprise">Loading...</option>
                </select>
            </div>
            <div class="mode-switch">
                <span>Non-streaming</span>
                <label class="switch">
                    <input type="checkbox" id="streamMode" checked>
                    <span class="slider"></span>
                </label>
                <span>Streaming</span>
            </div>
            <button class="theme-toggle" onclick="showApiKeyModal()" title="Set API Key">
                ğŸ”‘ API Key
            </button>
            <button class="theme-toggle clear" onclick="clearChat()" title="Clear Current Conversation">
                ğŸ—‘ï¸ Clear
            </button>
            <button class="theme-toggle home" onclick="window.location.href='/'" title="Back to Home">
                <span>ğŸ &nbsp;Back to Home</span>
            </button>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <span id="themeIcon">â˜€ï¸</span>
            </button>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Conversation List</h2>
                <button class="new-conversation-btn" onclick="createNewConversation()" title="New Conversation">
                    â• New
                </button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversation list will be dynamically inserted here by JS -->
            </div>
        </div>

        <!-- Chat Content Area -->
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be dynamically inserted here by JS -->
        </div>
    </div>

    <!-- Modified bottom input area with file upload button -->
    <div class="input-area">
        <div class="uploaded-files-container" id="uploadedFilesContainer" style="display: none;">
            <div class="uploaded-files" id="uploadedFiles">
                <!-- Uploaded file tags will be dynamically inserted here -->
            </div>
        </div>
        <div class="input-wrapper">
            <input type="file" id="fileInput" multiple accept="*">
            <button class="file-upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()" title="Upload File">
                ğŸ“
            </button>
            <textarea id="userInput" placeholder="Type a message to chat with Business Gemini..." onkeydown="handleKeyDown(event)"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">â¤</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat_history.js') }}"></script>
    

    <!-- API Key Settings Modal -->
    <div id="apiKeyModal" class="api-key-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div class="api-key-modal-content" style="background: var(--card-bg); border-radius: 12px; padding: 24px; max-width: 500px; width: 90%; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);">
            <h3 style="margin: 0 0 16px 0; color: var(--text-main); font-size: 18px;">Set API Key</h3>
            <p style="margin: 0 0 16px 0; color: var(--text-muted); font-size: 14px;">Please enter your API Key to use the service. The API Key will be saved in your local browser.</p>
            <input type="password" id="apiKeyInput" placeholder="Enter API Key" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--input-bg); color: var(--text-main); font-size: 14px; margin-bottom: 16px; box-sizing: border-box;">
            <div style="display: flex; gap: 12px; justify-content: flex-end;">
                <button onclick="closeApiKeyModal()" style="padding: 10px 20px; border: 1px solid var(--border); border-radius: 8px; background: var(--card-bg); color: var(--text-main); cursor: pointer; font-size: 14px;">Cancel</button>
                <button id="saveApiKeyBtn" onclick="saveApiKey()" style="padding: 10px 20px; border: none; border-radius: 8px; background: var(--primary); color: white; cursor: pointer; font-size: 14px; font-weight: 500;">Save</button>
            </div>
        </div>
    </div>

    
</body>
</html>
